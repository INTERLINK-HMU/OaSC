config_name: 'cgqa_ow'

DATASET:
  root_dir: './datasets/cgqa_states/compcos_dif_val/'
  name: 'cgqa_split2_tr_ow'
  splitname: 'cgqa_split2_tr_cw'

MODEL:
  load_checkpoint: False
  
  img_emb_dim: 1024
  img_emb_drop: 0.35

  wordembs: 'glove'
  wordemb_compose: 'obj-conditioned-vaw'
  wordemb_compose_dropout: 0.2

  emb_dim: 300

  lambda_attn: 10.0
  attn_normalized: True

  classifier: 'cosine'
  cosine_cls_temp: 0.05

  w_loss_main: 1.0

  use_attr_loss: True
  w_loss_attr: 0.25

  use_obj_loss: True
  w_loss_obj: 0.25

  use_emb_pair_loss: True
  emb_loss_main: 0.1

  use_composed_pair_loss: True
  unseen_loss_ratio: 0.125
  seen_loss_ratio: 0.125

TRAIN:
  log_dir: './logs'
  checkpoint_dir: 'cgqa_ow'
  num_workers: 4
  seed: 124

  batch_size: 1028
  test_batch_size: 256

  finetune_backbone: False
  use_precomputed_features: False
  comb_features: False

  lr_word_embedding: 2.5e-6
  lr_encoder: 1e-5  
  lr: 1e-4
  wd: 5e-5

  disp_interval: 283
  save_every_epoch: 1
  eval_every_epoch: 2

  start_epoch: 1
  start_epoch_validate: 10
  max_epoch: 300
  final_max_epoch: 300

  decay_strategy: 'milestone' 
  decay_factor: 0.1
  lr_decay_milestones: [70]
  open_world: True 
EVAL:
  topk: 1